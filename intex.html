<html>
    <head>
        <title>CSS</title>
        <style>
            /*element selector*/
            h2{
                color:blue;
            }
            /*Id selector*/
            #p1{
                color:aqua;
            }
            /*Class selector>*/
            .p2{
                color:brown;
                }
            /*Group selector*/
            h2,.p2{
                background-color:greenyellow;
            }
            /*universal selector*/
            *{
                background-color:teal;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <h1 style="color:rgb(255, 51, 0)">Inline CSS</h1>
        <h2>Internal CSS</h2>
        <h3>External CSS</h3>
        <p id="p1">This is Id Selector</p>
        <p class="p2">This is Class Selector</p>
    </body>
</html>
